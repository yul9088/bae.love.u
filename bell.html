<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Sound</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Hover Over the Buttons</h1>
    <p>Click anywhere on the page first to enable audio playback.</p>
    <button class="sound-button">Button 1</button>
    <button class="sound-button">Button 2</button>
    <button class="sound-button">Button 3</button>

    <audio id="bell-sound" src="bell-sound.mp3" preload="auto"></audio>

    <script>
        const buttons = document.querySelectorAll('.sound-button');
        const bellSound = document.getElementById('bell-sound');

        let isAudioAllowed = false;

        // Enable audio playback after user interaction
        document.body.addEventListener('click', () => {
            isAudioAllowed = true;
        }, { once: true }); // Ensure this happens only once

        // Play sound on button hover
        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                if (isAudioAllowed) {
                    bellSound.currentTime = 0; // Reset sound
                    bellSound.play();
                }
            });
        });
    </script>
</body>
</html>
